<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="team" id="home">
          <h2>Home</h2>
          <p class="score" id="home-score">0</p>
          <div class="buttons">
            <button class="score-btn" data-team="home" data-points="1">
              +1
            </button>
            <button class="score-btn" data-team="home" data-points="2">
              +2
            </button>
            <button class="score-btn" data-team="home" data-points="3">
              +3
            </button>
          </div>
        </div>
        <div class="team" id="guest">
          <h2>Guest</h2>
          <p class="score" id="guest-score">0</p>
          <div class="buttons">
            <button class="score-btn" data-team="guest" data-points="1">
              +1
            </button>
            <button class="score-btn" data-team="guest" data-points="2">
              +2
            </button>
            <button class="score-btn" data-team="guest" data-points="3">
              +3
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
