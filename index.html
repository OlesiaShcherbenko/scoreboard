<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <section class="container">
      <div class="team">
        <h2>Home</h2>
        <p class="score" id="home-score">0</p>
        <div class="buttons">
          <button class="score-btn" onclick="add1Home()">+1</button>
          <button class="score-btn" onclick="add2Home()">+2</button>
          <button class="score-btn" onclick="add3Home()">+3</button>
        </div>
      </div>
      <div class="team">
        <h2>Guest</h2>
        <p class="score" id="guest-score">0</p>
        <div class="buttons">
          <button class="score-btn" onclick="add1Guest()">+1</button>
          <button class="score-btn" onclick="add2Guest()">+2</button>
          <button class="score-btn" onclick="add3Guest()">+3</button>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
